    <script src="https://kit.fontawesome.com/0535feebc1.js" crossorigin="anonymous"></script>

    <title>Responsive Login Form Sign In Sign Up</title>
</head>

<body>
    <br>
    <br>
    <h1 style="color: white;">Welcome To LetsChat</h1>
    <div class="login">
        <div class="login__content">
            <div class="login__img">

                <img src="img-login.svg" alt="">
            </div>

            <div class="login__forms">
                <div class="login__registre" id="login-in">
                    <h1 class="login__title">Sign In</h1>

                    <div class="login__box">

                        <input type="text" placeholder="Username" class="login__input" id="login_inputt">
                    </div>
                    <p class="Warning" id="warning"></p>





                    <a href="#" class="login__button" id="SignIn">Sign In</a>


                </div>

                <div class="login__create none" id="login-up">

                    <h1 class="login__title">Create Room</h1>

                    <div class="login__box">

                        <input type="text" placeholder="Room Name" class="login__input">
                    </div>


                    <a href="#" class="login__button" id="MakeRoom">Make Room</a>

                    <a href="#" class="login__button" id="LogOut">Log Out</a>

                    <div>
                        <span class="login__account">Oops! Wanna change your Name?</span>
                        <span class="login__signup" id="sign-in">Sign In</span>
                    </div>


                </div>
            </div>
        </div>
    </div>
